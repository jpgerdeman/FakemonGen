<mat-card>
  <mat-card-content>
    <mat-card-title>Type</mat-card-title>
    <span class="type type-{{primary}}">{{primary}}</span>
    <ng-container *ngIf="isDualType">
      <span class="type type-{{secondary}}">{{secondary}}</span>
    </ng-container>
    <div>
      Height: {{size_imperial_human}} ({{size_metric_human}})
    </div>
    <div>
      Weight: {{weight_imperial_human}} ({{weight_metric_human}})
    </div>
  </mat-card-content>
</mat-card>
