
<mat-card>
  <mat-card-content>
    <mat-card-title>Base Stats</mat-card-title>
    <table mat-table [dataSource]="stats" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        <td mat-footer-cell *matFooterCellDef> <b>{{total}}</b> </td>
      </ng-container>
      <ng-container matColumnDef="percentage">
        <td mat-cell *matCellDef="let element" width="100%">
          <div style="width:{{element.percentage}}%;" class="stat-bar bar-judge-{{element.judge}} "></div>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: ['name', 'value', 'percentage'];"></tr>
      <tr mat-footer-row *matFooterRowDef="['name', 'value', 'percentage']"></tr>
    </table>
  </mat-card-content>
</mat-card>
